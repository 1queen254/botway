name: Botway CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GITHUB_TOKEN: ${{ github.token }}
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
  WAYPOINT_SERVER_TLS: 1
  WAYPOINT_SERVER_TLS_SKIP_VERIFY: 1

jobs:
  bfs: # build from source
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Set up Task
        uses: arduino/setup-task@v1

      - name: Building From Source
        run: task bfs

      - name: Run Version
        run: botway -v

  bfs-windows: # build from source (windows)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Set up Task
        uses: arduino/setup-task@v1

      - name: Building From Source
        run: |
          task bfs
          echo "::add-path::C:\Users\runneradmin\AppData\Local\botway\bin\;"

      - name: Run Version
        run: botway -v

  from-script:
    needs: [ bfs ]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Install from script
        run: curl -sL https://bit.ly/botway | bash

      - name: Run Version
        run: botway -v

  from-script-windows:
    needs: [ bfs-windows ]

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Install from script
        run: |
          irm https://bit.ly/bw-win | iex
          echo "::add-path::C:\Users\runneradmin\AppData\Local\botway\bin\;"

      - name: Run Version
        run: botway -v

  homebrew:
    needs: [ bfs ]

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Get Botway via homebrew
        run: brew install abdfnx/tap/botway

      - name: Run Version
        run: botway -v

  docker:
    needs: [ bfs, from-script ]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Run in docker container
        run: docker run --rm -iv botwayorg/botway -v
  
  botway-cdn:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Waypoint
        uses: hashicorp/action-setup-waypoint@main
  
      - name: Deploy Botway CDN
        run: |
          cd installer/assets
          waypoint install -platform=docker -accept-tos
          waypoint init
          waypoint hostname register -app=botway-cdn cdn-botway
          waypoint up
          waypoint deploy
